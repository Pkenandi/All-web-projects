<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Faire defiler les images </title>
</head>

<body>

    <div class="slideshow">
        <style>
            .slideshow {
                margin-top: 250px;
                margin-left: 150px;
                width: 500px;
                height: 300px;
                overflow: hidden;
                border: 3px solid #F2F2F2;
                border-radius: 15px;
                box-shadow: aquamarine 6px 2px;
            }
            
            .slideshow ul {
                /* 3 images donc 4 x 100% */
                width: 500%;
                height: 500px;
                padding: 0;
                margin: 0;
                list-style: none;
                top: 250px;
            }
            
            .slideshow li {
                position: relative;
                float: left;
            }
        </style>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script type="text/javascript">
            $(function() {

                setInterval(function() {

                    $(".slideshow ul").animate({
                        marginLeft: -350
                    }, 800, function() {

                        $(this).css({
                            marginLeft: 0
                        }).find("li:last").after($(this).find("li:first"));

                    })

                }, 3500);

            });
        </script>

        <ul>

            <li><img src="img/img1.jpg" alt="" width="500" height="300" /></li>

            <li><img src="img/img2.jpg" alt="" width="500" height="300" /></li>

            <li><img src="img/img3.jpg" alt="" width="500" height="300" /></li>

        </ul>

    </div>
</body>

</html>
