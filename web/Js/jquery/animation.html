<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Connection au Jquery </title>
</head>

<body>
    <p>
        <h1> Formulaire d'identité </h1>
    </p>

    <form action="#" method="POST" name="form">
        <label for="nom"> Nom :   </label> <input type="text" name="nom" id="nom"><br><br>
        <label for="prenom"> Prenom : </label> <input type="text" name="prenom" id="prenom"><br><br>
        <label for="age"> Age :   </label> <input type="number" name="age" id="age"><br><br>
        <button type="submit" name="Send" id="send"> Envoyer </button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $('p').animate({
            width: '150px',
            fontSize: '35px'
        }, function() {
            alert(" L'animation est terminé !! ");
        });

        $('p').animate({
            width: '150px',
        }, {
            duration: 1000,
            easing: 'linear',
            complete: function() {
                alert(' Animation terminée ! ');
            }
        })

        // Par l'attribut 
        $('p').animate({
            fontSize: ['50px', 'linear'],
            width: '200px'
        }, 'swing');

        //Animer les couleurs 
        $('p').animate({
            color: 'red',
            backgroundColor: 'green',
            width: '+= 50px',
            higth: '-=20px'
        });

        $('p').slideUp('slow');
        $('p').show('slow', function() {
            alert(' Paragraphe afficher !');
        })
    </script>
</body>

</html>
