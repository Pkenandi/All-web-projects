<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Le titre de la page</title>
    <style>
        .blue {
            background: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div id="myColoredDiv">
        <p>Un peu de texte <a>et un lien</a></p>
    </div>

    <script>
        document.getElementById('myColoredDiv').className = 'blue';
        document.getElementById('myColoredDiv').innerHTML += ' <strong> pour une meilleure prise en charge </strong>';


        var classes = document.getElementById('myColorredDiv').className;
        var classesNew = [];

        classes = classes.split(' ');

        for (var i = 0; i < classes.length; i++) {
            if (classes[i])
                classesNew.push(classes[i]);
        }

        alert(classesNew);

        // ou en utilisant "classList " qui les transforme sous forme d'un tableau;

        var div = document.querySelector('div');

        // Ajoute une nouvelle classe
        div.classList.add('new-class');

        // Retire une classe
        div.classList.remove('new-class');

        // Retire une classe si elle est présente ou bien l'ajoute si elle est absente
        div.classList.toggle('toggled-class');

        // Indique si une classe est présente ou non
        if (div.classList.contains('old-class')) {
            alert('La classe .old-class est présente !');
        }

        // Parcourt et affiche les classes CSS
        var result = '';

        for (var i = 0; i < div.classList.length; i++) {
            result += '.' + div.classList[i] + '\n';
        }

        alert(result);
    </script>
</body>

</html>
