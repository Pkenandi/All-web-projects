<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="table.css">
    <title> Formulaire </title>
</head>

<body>
    <form method="POST" action="resolution.php">
        <p> <label for="pseudo"> pseudo : </label>
            <input type="text" name="pseudo" id="pseudo" placeholder="Ex : prince" required></p>
        <p><label for="pass"> Mot de passe :</label>
            <input type="password" name="pass" id="pass" placeholder="Ex : 781227dS" required></p>

        <!--les cases a cochées-->
        <fieldset>
            <legend> Choix alimentaire </legend>
            <p>
                Cochez les aliments que vous aimez manger :<br />
                <input type="checkbox" name="frites" id="frites" checked/> <label for="frites">Frites</label><br />
                <input type="checkbox" name="steak" id="steak" /> <label for="steak">Steak haché</label><br />
                <input type="checkbox" name="epinards" id="epinards" /> <label for="epinards">Epinards</label><br />
                <input type="checkbox" name="huitres" id="huitres" /> <label for="huitres">Huitres</label>
            </p>
        </fieldset>

        <!--les options -->
        <fieldset>
            <legend> Tranche d'age </legend>
            <p>
                <input type="radio" name="age" value="moins15" id="moins15" required /> <label for="moins15">Moins de 15 ans</label><br />
                <input type="radio" name="age" value="medium15-25" id="medium15-25" required/> <label for="medium15-25">15-25 ans</label><br />
                <input type="radio" name="age" value="medium25-40" id="medium25-40" required/> <label for="medium25-40">25-40 ans</label><br />
                <input type="radio" name="age" value="plus40" id="plus40" required/> <label for="plus40">Encore plus vieux que ça ?!</label>
            </p>
        </fieldset>

        <fieldset>
            <legend> Choix continent </legend>
            <p>
                <input type="radio" name="continent" value="europe" id="europe" /> <label for="europe">Europe</label><br />
                <input type="radio" name="continent" value="afrique" id="afrique" /> <label for="afrique">Afrique</label><br />
                <input type="radio" name="continent" value="asie" id="asie" /> <label for="asie">Asie</label><br />
                <input type="radio" name="continent" value="amerique" id="amerique" /> <label for="amerique">Amérique</label><br />
                <input type="radio" name="continent" value="australie" id="australie" /> <label for="australie">Australie</label>
            </p>
        </fieldset>

        <!--listes deroulantes -->
        <fieldset>
            <legend> Pays/continent </legend>
            <p>
                <label for="pays">Dans quel pays habitez-vous ?</label><br />
                <select name="pays" id="pays">
                
                    <optgroup label="Europe">
                        <option value="france">France</option>
                        <option value="espagne">Espagne</option>
                        <option value="italie">Italie</option>
                        <option value="royaume-uni">Royaume-Uni</option>
                    </optgroup>

                    <optgroup label="Amérique">
                        <option value="canada">Canada</option>
                        <option value="etats-unis">Etats-Unis</option>
                    </optgroup>

                    <optgroup label="Asie">
                        <option value="chine">Chine</option>
                        <option value="japon">Japon</option>
                    </optgroup>

                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend> Commentaire </legend>
            <p> <label for="comt"> Commentaire : </label>
                <textarea name="comt" id="comt" cols="30" rows="10"> </textarea></p>
        </fieldset>

        <p><input type="submit" value="send"></p>
    </form>
</body>

</html>
