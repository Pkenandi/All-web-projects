<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Se connecter</title>
    <link rel="stylesheet" href="../css/connection.css" media="screen" />
</head>

<body>
    <div id="bloc_general">
        <div id="bloc_page">
            <p>
                <a href="../html/principal.html"> <img src="../images/graciasCompte.jpg" alt="logo"></a>
            </p>
        </div>
        <div id="bloc">
            <div class="form">
                <form id="formulaire" method="POST" action="connexion">

                    <h3> Se connecter </h3>
                    <label for="compte"> Compte </label> <br> <input type="email" name="compte" id="compte" placeholder="E-mail"><br><br>
                    <label for="password"> Mot de passe </label> <br> <input type="password" name="password" id="password" placeholder="password"> <br/><br/>
                    <input type="checkbox" name="checked" id="checked"> <label for="checked"> Restez connecté.<a href="#"> Détails </a></label> <br><br>
                    <input type="submit" name="submit1" id="submit" value="Se connecter ">
                    <a id="forget" href="#"> Mot de passe oublié ?</a></p>
                </form>
                <p> <strong>-----</strong> Nouveau ? <a href="../html/compte.html"> Créer votre compte. </a> <strong>-----</strong> </p>
            </div>

            <footer>
                <div id="piedPage">
                    <ul>
                        <li><a href="#"> Aide ? </a></li>
                        <li><a href="#"> Contactez-nous </a></li>
                        <li><a href="#"> Fonctionnement </a></li>
                        <li><a href="#"> A propos </a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#submit').click(function() {
                $.post(
                    'connexion.php', {
                        compte: $('#compte').val(),
                        password: $('#password').val()
                    },
                    function(data) {
                        if (data == "success") {
                            $('#resultat').html(" <p> Connexion reussie !! </p> ");
                        } else {
                            $('#resultat').html(" <p> Echec de connection !! </p> ");
                        }
                    }
                )
            })
        })
    </script>
</body>

</html>
