<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Selecteur d'element html </title>
</head>

<body>
    <div id="menu">

        <div class="item">
            <span>Élément 1</span>
            <span>Élément 2</span>
        </div>

        <div class="publicite">
            <span>Élément 3</span>
            <span>Élément 4</span>
        </div>

    </div>

    <div id="contenu">
        <span>Introduction au contenu de la page...</span>
    </div>
    <script>
        var query = document.querySelector('#menu .item span'),
            queryall = document.querySelectorAll('#menu .item span');

        alert(query.innerHTML);
        alert(queryall.length);
        alert(queryall[0].innerHTML + '-' + queryall[1].innerHTML);
    </script>
</body>

</html>
